<!DOCTYPE html>
<html lang="en" ng-app="emotionApp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Sentiment Analysis via Tweets and Facebook Posts</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
	
	<script src= "http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.14/angular-route.js"></script>
	<script src="js/app.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-inverse">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Sentiment Analysis by Geodata</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div class="container">
		
      <div class="">
        <h1>Stimmungsanalyse der europäischen Länder</h1>
        
    </div>
	<div class="row" style="margin-bottom:20px;">
		<div class="btn-group" role="group" aria-label="Tagesauswahl">
		  <button type="button" class="btn btn-primary">Heute</button>
		  <button type="button" class="btn btn-default">Gestern</button>
		  <button type="button" class="btn btn-default">Vorgestern</button>
		</div>
	</div>
	<div class="row">
	<table class="table" ng-controller="timeZoneCtrl">
		<tr>
			<th>Zeitzone</th><th>Tweets</th><th><span class="glyphicon glyphicon-plus" aria-hidden="true"></span>Positiv</th><th>Negativ</th><th>Neutral</th>
		</tr>
		<tr ng-repeat="zone in timezones">
			<td>{{zone.name}}</td>
			<td>{{emotion.joy}}</td>
		</tr>
	</table>
	</div>
	
	
	</div><!-- /.container -->

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
	
	
  </body>
</html>
